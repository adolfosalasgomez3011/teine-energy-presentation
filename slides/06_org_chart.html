        function showExecutiveDetails(name) {
            const executive = executiveData[name];
            if (!executive) return;

            const modalBody = document.getElementById('executiveModalBody');
            modalBody.innerHTML = `

<style>
    /* ===== HATCH CORPORATE DESIGN SYSTEM V1 ===== */
    :root {

        --hatch-orange: #E84B37;
        --hatch-orange-alt: #E75300;

    /* ===== NAVIGATION CONTROLS - Hatch Button Standards ===== */
    .hatch-nav-controls {
        position: fixed;

        right: var(--spacing-lg);
        z-index: 1000;
        display: flex;
        gap: var(--spacing-sm);
    }

    .hatch-nav-button {
        background: var(--hatch-orange-alt);
        color: var(--hatch-white);
        border: none;
        padding: var(--spacing-sm) var(--spacing-md);

        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 500;
        transition: 0.3s ease;
        box-shadow: 0 2px 8px rgba(231, 83, 0, 0.3);

    .hatch-nav-button:hover {
        background: var(--hatch-orange);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(231, 83, 0, 0.4);
    }

    .hatch-nav-button:disabled {
